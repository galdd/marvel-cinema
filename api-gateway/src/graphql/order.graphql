  scalar Date

  type Order {
    id: ID!
    userId: String!
    ticketId: String!
    status: String!
    ticket: Ticket!
  }

  type Mutation {
    createOrder(ticketId: String!): Order!
    removeOrder(id: String!): [String!]!
  }

  type Query {
    orders: [Order!]!
    order(id: ID!): Order!
  }
